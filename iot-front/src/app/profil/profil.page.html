<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <br><br>
  <ion-label class="profil"> My Awakening Bracelet serial number  </ion-label>
  <ion-input id="serialnumber" class="contentProfil" disabled="{{ this.isDisabled }}" [(ngModel)]="serialnumber"></ion-input>

  <ion-list>
    <ion-item *ngFor="let entry of form">
      <ion-label>{{entry.val}}</ion-label>
      <ion-checkbox color="success" slot="end" [(ngModel)]="entry.isChecked"  disabled="{{ this.isDisabled }}"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-label class="profil"> Firstname </ion-label>
  <ion-input id="profilFirstname" class="contentProfil" disabled="{{ this.isDisabled }}" [(ngModel)]="userPage.firstname"></ion-input>

  <br>
  <ion-label class="profil"> Lastname </ion-label>
  <ion-input id="profilLastname" class="contentProfil" disabled="{{ this.isDisabled }}" [(ngModel)]="userPage.lastname"></ion-input>

  <br>
  <ion-label class="profil"> Email </ion-label>
  <ion-input id="profilEmail" class="contentProfil" disabled="{{ this.isDisabled }}" [(ngModel)]="userPage.email"></ion-input>

  <br><br>
  <ion-grid>
    <ion-row class="align-self-center">
      <ion-button color="primary" (click)="modify()"> {{ this.modifyString }}</ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
